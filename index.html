<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" data-controller="disable-button">
      <button id="clickme" class="btn btn-primary btn-lg"
        data-disable-button-target="button"
        data-action="click->disable-button#disable">
        Click me!
      </button>
      <a href="#" data-disable-button-target="reset" data-action="click->disable-button#reset">Reset</a>
      <select class="states" name="state" style="width:300px">
        <option value="AL">Alabama</option>
        <option value="FL">Florida</option>
        <option value="WY">Wyoming</option>
      </select>
      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>
    </div>
    <div class="container text-center d-flex mt-5">
      <ul id="results" class="list-inline d-flex justify-content-center flex-wrap"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
